<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The American World Gazetteer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title main-heading is-1">
        The American World Gazetteer
      </h1>
      <p class="subtitle main-heading">
        Exploring the world from the Library of Congress
      </p>
      <div class="columns">
        <div class="column is-three-quarters">
          <div class="box" id="map"></div>
        </div>
        <div class="column is-one-quarter">
          <div id="sidebar-loading" class="loading mb-4 mt-4">Loading</div>
          <div id="sidebar">
            <p class="mt-2 mb-4 is-size-5">Click on the map or...</p>
            <div class="form-control">
              <div class="select">
                <select id="select-country">
                  <option>Choose your destination</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="quote-loading" class="loading mb-4 mt-4">Loading</div>
      <div id="book-ref" class="box mb-4 mt-4">
        <div class="columns">
          <div class="column is-three-quarters">
            <h3 id="country-title" class="title main-heading"></h3>
            <div class="content" id="book-content">
                <blockquote id="quote"></blockquote>
                <div  class="ml-6"><cite id="book-cite"></cite></div>
            </div>
          </div>
          <div class="column">
            <img id="book-thumb" src="">
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
